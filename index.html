<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>マルズサロンのホームページ</title>
  <meta name="description" content="マルズサロンのホームページ。いい感じのカット、します。" />

  <style>
    :root{
      --max: 720px;
      --pad: 20px;
      --text: #111;
      --muted: #666;
      --line: #ddd;
      --bg: #fff;
    }

    *{ box-sizing: border-box; }

    html, body{
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN",
                   "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
      line-height: 1.7;
    }

    main{
      max-width: var(--max);
      margin: 0 auto;
      padding: 28px var(--pad) 40px;
    }

    .note{
      color: var(--muted);
      margin: 0 0 14px;
      font-size: 14px;
    }

    h1{
      margin: 8px 0 12px;
      font-size: 22px;
      line-height: 1.3;
    }

    .lead{
      margin: 0 0 18px;
      font-size: 16px;
    }

    hr{
      border: 0;
      border-top: 1px solid var(--line);
      margin: 18px 0;
    }

    a{
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .tel{
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    footer{
      margin-top: 26px;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <main>
    <p class="note">ここにオーナーの「映え写真」を1枚貼るだけ！</p>

    <!-- 映え写真を置く場合は下を有効化 -->

      src="./images/hero.jpg"

    />
    -->

    <h1>マルズサロンのホームページへようこそ</h1>

    <p class="lead">いい感じのカット、します。</p>

    <hr />

    <p>
      場所 橿原市（
      <a href="https://maps.app.goo.gl/ucRXxNyus9BoLNGA7" target="_blank" rel="noopener">
        Googleマップ
      </a>
      見て）
    </p>

    <p class="tel">09095422003</p>

    <p>
      とりあえず
      <a href="https://www.instagram.com/marussalon/" target="_blank" rel="noopener">
        インスタ
      </a>
      見て
    </p>

    <p>
      <a href="https://beauty.hotpepper.jp/slnH000722331/" target="_blank" rel="noopener">
        ホットペッパービューティー
      </a>
      で予約出来るよ
    </p>

    <footer>
      Powered by
      <a href="https://uzuuzu.shop/" target="_blank" rel="noopener">
        うずうず本舗
      </a>
      (v0.1 Alpha)
    </footer>
  </main>

</body>
</html>
